
<script>
function add(x,y){
  z = eval(x) + eval(y);
  return z;
}
function subtract(x,y{
  z = eval(x) + eval(y);
  return z;
}
function divide(x,y){
  z = eval(x) / eval(y);
  return z;
}
function multiply(x,y){
  z = eval(x) * eval(y);
  return z;
}
function runoperation(){
  x = document.getElementById("firstvalue").value;
  y = document.getElementById("secondvalue").value;
  o = document.getElementById("operation").value;
  if(o=="+"){
    z = add(x,y);
    document.getElementById("finalvalue").value = z;
  }
  if(o=="-"){
    z = subtract(x,y);
    document.getElementById("finalvalue").value = z;
  }
  if(o=="*"){
    z = multiply(x,y);
    document.getElementById("finalvalue").value = z;
  }
  if(o=="/"){
    z = divide(x,y);
    document.getElementById("finalvalue").value = z;
  }
}

</script>
<form name=calculator onSubmit=runoperation();
  <br>
  <textarea name=firstvalue>
  </textarea> <br>
    <select name=operation>
    <option>+
    <option>-
    <option>*
    <option>/
    </select> <br>
  <textarea name=secondvalue>
  </textarea>
  <pre>=</pre> <br>
  <textarea name=finalvalue>
  </textarea> <br>
  <input type="submit" value="ok">

</form>
