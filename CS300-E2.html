
<script>
function runoperation(){
  x = document.calculator.firstvalue.value;
  y = document.calculator.secondvalue.value;
  o = document.calculator.operation.value;
  if(eval(o)=="+"){
    z = eval(x) + eval(y);
    document.calculator.finalvalue.value = z;
    alert(eval(z));
  }
  if(o=="-"){
    z = eval(x) - eval(y);
    document.calculator.finalvalue.value = z;
  }
  if(o=="*"){
    z = eval(x) * eval(y);
    document.calculator.finalvalue.value = z;
  }
  if(o=="/"){
    z = eval(x) / eval(y);
    document.calculator.finalvalue.value = z;
  }
}
</script>
<form name=calculator onSubmit=runoperation();>
  <br>
  <textarea name="firstvalue">
  </textarea> <br>
    <select name="operation">
    <option>+
    <option>-
    <option>*
    <option>/
    </select> <br>
  <textarea name="secondvalue">
  </textarea>
  <pre>=</pre> <br>
  <textarea name="finalvalue">
  </textarea> <br>
  <input type="submit" value="ok">

</form>
