
<script>
function runoperation(){
  x = document.form[0].elements[0].value;
  y = document.form[0].elements[2].value;
  o = document.form[0].elements[1].value;
  if(o=="+"){
    z = eval(x) + eval(y);
    document.form[0].elements[3].value = z;
  }
  if(o=="-"){
    z = eval(x) - eval(y);
    document.form[0].elements[3].value = z;
  }
  if(o=="*"){
    z = eval(x) * eval(y);
    document.form[0].elements[3].value = z;
  }
  if(o=="/"){
    z = eval(x) / eval(y);
    document.form[0].elements[3].value = z;
  }
}
</script>
<form name=calculator onSubmit=runoperation();
  <br>
  <textarea name=firstvalue>
  </textarea> <br>
    <select name=operation>
    <option>+
    <option>-
    <option>*
    <option>/
    </select> <br>
  <textarea name=secondvalue>
  </textarea>
  <pre>=</pre> <br>
  <textarea name=finalvalue>
  </textarea> <br>
  <input type="submit" value="ok">

</form>
