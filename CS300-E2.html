
<script>
function runoperation(){
  x = document.getElementById("firstvalue").value;
  y = document.getElementById("secondvalue").value;
  o = document.getElementById("operation").value;
  if(eval(o)=="+"){
    z = eval(x) + eval(y);
    document.getElementById("finalvalue").value = z;
    alert(eval(z));
  }
  if(o=="-"){
    z = eval(x) - eval(y);
    document.getElementById("finalvalue").value = z;
  }
  if(o=="*"){
    z = eval(x) * eval(y);
    document.getElementById("finalvalue").value = z;
  }
  if(o=="/"){
    z = eval(x) / eval(y);
    document.getElementById("finalvalue").value = z;
  }
}
</script>
<form name=calculator onSubmit=runoperation();>
  <br>
  <textarea id=firstvalue>
  </textarea> <br>
    <select id=operation>
    <option>+
    <option>-
    <option>*
    <option>/
    </select> <br>
  <textarea id=secondvalue>
  </textarea>
  <pre>=</pre> <br>
  <textarea id=finalvalue>
  </textarea> <br>
  <input type="submit" value="ok">

</form>
